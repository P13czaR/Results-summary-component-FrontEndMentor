<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div class="card-container">
    <div class="card">
      <div class="card-result">
        <h3 class="head-title"> Your Result</h3>

        <div class="result-points">
          <p class="score">76</p>
          <p class="max-score">of 100</p>
        </div>

        <h2 class="result-title">Great</h2>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card-summary">
        <h3 class="summary-title"> Summary</h3>

        <div class="summary-field summary-field-reaction">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="flash reaction">
          <div class="summary-field-title summary-field-reaction-title">Reaction</div>
          <p class="summary-score"><strong>80 </strong>/ 100</p>
        </div>
        <div class="summary-field summary-field-memory"><img class="icon" src="./assets/images/icon-memory.svg" alt="brain memory">
          <div class="summary-field-title summary-field-memory-title">Memory</div>
          <p class="summary-score"><strong>92</strong> / 100</p>
        </div>
        <div class="summary-field summary-field-verbal"><img class="icon" src="./assets/images/icon-verbal.svg"
            alt="chat bubble verbal">
            <div class="summary-field-title summary-field-verbal-title">Verbal</div>
          <p class="summary-score"><strong>61</strong> / 100</p>
        </div>
        <div class="summary-field summary-field-visual"><img class="icon" src="./assets/images/icon-visual.svg" alt="eye visual">
          <div class="summary-field-title summary-field-visual-title">Visual</div>
          <p class="summary-score"><strong>72</strong> / 100</p>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </div>



  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
